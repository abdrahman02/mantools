services:
  db:
    image: postgres:15
    container_name: mantools_postgres_db
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - mantools_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mantools_backend
    env_file:
      - ./backend/configs/.env
    environment:
      - DB_HOST=db
    volumes:
      - ./backend/gcloudconsole-mantools-472014-c300f78bc6bb.json:/app/gcloudconsole-mantools-472014-c300f78bc6bb.json:ro
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mantools_nextjs
    env_file:
      - ./frontend/.env.production
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: nginx:1.29-alpine
    container_name: mantools_nginx
    ports:
      - "80:80"
      - "433:433"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend

volumes:
  mantools_postgres_data:
